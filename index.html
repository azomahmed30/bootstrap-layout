<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Bootstrap responsive layout |Azom Ahmed</title>
    <!--    font link-->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <section class="header">
       <div class="container">
          <h1 class="text-info text-center my-5">Bootstrap responsive layout</h1>
           <div class="row">
               <div class="col-md-2 col-sm-3 col-12">
                  <div class="box bg-primary d-flex align-items-center justify-content-center">
                       <h3 class="text">Col-2</h3>
                  </div>
               </div>
               <div class="col-md-7 col-sm-6 col-7">
                  <div class="box bg-warning d-flex align-items-center justify-content-center">
                       <h3 class="text">Col-7</h3>
                  </div>
               </div>
               <div class="col-md-3 col-sm-3 col-5 ">
                 <div class="box bg-danger d-flex align-items-center justify-content-center">
                      <h3 class="text">Col-3</h3>
                 </div>
               </div>
           </div>
       </div>
   </section>  


   <section class="hero">
       <div class="container">
          <h1 class="text-primary text-center my-5">Hero part</h1>
           <div class="row">
               <div class="col-md-9">
                   <div class="row bg-success">
                       <div class="col-md-8 col-sm-12 d-sm-block d-none">
                            <div class="box bg-primary d-flex align-items-center justify-content-center">
                              <h3 class="text">2.1</h3>
                             </div>
                       </div>
                       <div class="col-md-4 col-sm-12">
                            <div class="box bg-dark d-flex align-items-center justify-content-center">
                          <h3 class="text">2.2</h3>
                         </div>
                       </div>
                   </div>
               </div>
               <div class="col-md-3  d-md-block d-none ">
                   <div class="box bg-info d-flex align-items-center justify-content-center">
                      <h3 class="text">3</h3>
                 </div>
               </div>
           </div>
       </div>
   </section>
   
   <section class="body">
       <div class="container">
          <h1 class="text-warning text-center my-5">Body part</h1>
           <div class="row">
               <div class="col-md-9 ">
                 <div class="row">
                     <div class="col-md-4 col-sm-9">
                           <div class="box bg-info d-flex align-items-center justify-content-center">
                          <h3 class="text">4.1</h3>
                         </div>
                   </div>
                    <div class="col-sm-3 d-md-none d-sm-block">
                          <div class="box bg-danger d-flex align-items-center justify-content-center">
                          <h3 class="text">3</h3>
                         </div>
                   </div>
                  
                   <div class="col-md-8 col-sm-12">
                       <div class="box bg-info d-flex align-items-center justify-content-center">
                      <h3 class="text">4.2</h3>
                         </div>
                   </div>
                 </div>
               </div>
               <div class="col-md-3 d-md-block d-none">
                   <div class="box bg-info d-flex align-items-center justify-content-center">
                      <h3 class="text">5</h3>
                         </div>
               </div>
           </div>
       </div>
   </section>
   
   <section class="bar d-md-none d-sm-block d-none">
       <div class="container">
           <div class="row">
               <div class="col-sm-12">
                     <div class="box bg-info d-flex align-items-center justify-content-center">
                      <h3 class="text">5</h3>
                         </div>
               </div>
           </div>
       </div>
   </section>
    
    <section class="footer">
        <div class="container">
            <h1 class="text-info text-center my-5">Footer</h1>
            <div class="row">
                <div class="col-md-12 my-5">
                         <div class="box bg-warning d-flex align-items-center justify-content-center">
                      <h3 class="text">6</h3>
                         </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="footer-in">
        <div class="container">
            <div class="row">
                <div class="col-md-12 my-4">
                      <div class="box2 bg-dark d-flex align-items-center justify-content-center">
                      <h5 class="text">Azom Ahmed</h5>
                         </div>
                </div>
            </div>
        </div>
    </section>
    
    
<!--    js link html start-->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/custom.js"></script>

<!--    js link html end-->
</body>
</html>
